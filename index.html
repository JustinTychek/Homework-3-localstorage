<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Example</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav>
        <div class="links">
            <a href="#">HOME</a>
            <a href="#">SCHEDULE</a>
            <a href="#">CLASSES</a>
        </div>
    </nav>
    <div class="content">
        <div class="form">
            <h2>Please Enter Your Class Information</h2>
            <!-- <label for="fName">First Name</label> -->
            <input type="text" id="firstName" placeholder="First name">

            <!-- <label for="lName">Last Name</label> -->
            <input type="text" id="lastName" placeholder="Last name">
            <input type="text" id="age" placeholder="Age">
            <input type="tel" id="phone" placeholder="Phone Number">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="classes" placeholder="List classes separated by commas">
            <input type="submit" id="submit" value="Add User Information">


        </div>
        <div class="display">
            <div>
                <button id="getName">Get All User Information</button>
            </div>
            <div id="app"></div>
        </div>

    </div>

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="app/app.js"></script>
</body>

</html>
